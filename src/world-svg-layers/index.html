<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word SVG Layers Example | Vizzuality Sandbox</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <div id="map"></div>
    <div id="slider" class="is-hidden">
      <button type="button" id="sliderPlay">Play</button>
      <button type="button" id="sliderStop">Stop</button>
      <label id="sliderLabel"></label>
      <input type="range" id="sliderRange">
    </div>

    <script src="utils.js"></script>
    <script src="preload.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script>
    <script src="colorbrewer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
